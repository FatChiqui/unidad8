<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="./control.js"></script>
  <title>Validaciones</title>
</head>
<body>
  <div class="container mt-3">
    <div class="card mb-5">
      <!--CARD HEADER-->
      <div class="card-header">
        <h5 class="text text-center">Ingreso al Sistema</h5>
      </div>
      <!--CARD BODY-->
      <div class="card-body">
        <form method="POST" action="" class="needs-validation" novalidate>
          <div class="form-group col-md-6 mx-auto">
            <label for="inputUser">Usuario</label>
            <input name="inputUser" type="email" class="form-control" id="inputUser" onblur="validar()" required>
          </div>
          <div class="form-group col-md-6 mx-auto">
            <label for="inputPassword4">Password</label>
            <input name="inputPassword4" type="password" class="form-control" id="inputPassword4" onblur="validar()" required>
          </div>
          <button type="submit" class="btn btn-primary my-5 d-block mx-auto" onclick="validar()">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
